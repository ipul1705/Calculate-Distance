<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculate Distance</title>
  </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-8">
                <h2 class="mt-2">Calculate Distance</h2>
                
                <!--Form input data-->
                <form method="POST" action="#">
                  
                  <div class="mb-2">
                    <label for="origin" class="form-label">From : </label>
                    <input type="text" class="form-control" id="origin" placeholder="from" name="origin" value = "Moscow" required>
                  </div>
                  <div class="mb-2">
                    <label for="destination" class="form-label">Destination : </label>
                    <input type="text" class="form-control" id="destination" placeholder="destination" name="destination" required>
                  </div>
                  <button type="submit" name="submit" class="btn btn-primary">Calculate Distance</button> 
                  <!-- <a href="/calculate" class="card-link">Calculate Distance</a> -->
                </form>
              </div>
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </body>
</html>
